    <title>№10</title>
    <script defer src="./index.js"></script>
    <script language="JavaScript"> 
      const n = prompt("n простое число?")
      function check (n) {
         if(3**2 == n){
            return true;
         }
         else if(3**2 != n){
            return false;
         }
      }
      document.write(check(n));
     </script>
